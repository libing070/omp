<article class="main login-box">
  <form class="login" name="form">
      <div class="login-label">登录</div>
    <input id="user" class="top5 btn fullW tl" style="border-bottom: none;" type="text" name="user" placeholder="帐号"/>
    <input id="pwd" class="btn fullW tl" type="password" name="pwd" placeholder="密码"/>
    <div class="top10 ov">
      <label class="fl"><input id="check" type="checkbox"/> <span>记住账号</span></label>
      <a class="fr" style="color: #7eb5ef;">无法登录？</a>
    </div>
    <div class="top20">
      <button id="sub" class="btn btn-broad btn-success bigSize" type="button">登录</button>
    </div>
  </form>
</article>
<script type="text/javascript">
    var user=document.getElementById("user");
    var pwd=document.getElementById("pwd");
    document.getElementById("sub").onclick=function(){
      if(user.value){
        if(pwd.value){
          var req=new XMLHttpRequest();
          var param={
            user:user.value,
            pwd:pwd.value
          };
          req.open("post","http://localhost:8080/jsse/login/login");
          req.send(JSON.stringify(param));
          req.onreadystatechange=function(){
            if(req.status==200&&req.readyState==4){
                var data=JSON.parse(req.response);
                if(data.errorCode==0){
                  if(document.getElementById("check").checked){
                    window.localStorage.setItem("user",user.value);
                  }
                  window.sessionStorage.setItem("token","33333");
                    window.location.href="index.html";
                }else {
                  alert(data.msg);
                }
            }
          }
        }else {
          alert("密码不能空")
        }
      }else {
        alert("用户名不能为空")
      }
    };



</script>
